<!DOCTYPE html>
<html lang="en" class="no-js" >
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RedCarpet</title>

    <script>
        document.documentElement.classList.remove('no-js');
        document.documentElement.classList.add('js');
    </script>

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- favicons
    ================================================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body id="top">


    <div class="video-bg">
        <video autoplay muted loop>
            <source src="videos/bg-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader"></div>
    </div>


    <!-- page wrap
    ================================================== -->
    <div class="s-pagewrap">


        <!-- # header
        ================================================== -->
        <header class="s-header">
            <div class="row s-header__content">

                <div class="s-header__logo">
                    <a class="logo" href="index-static.html">
                        <img style="margin-top:7rem; height:150px; width:150px"  src="images/logo.png" alt="Homepage">
                    </a>
                </div>
    
            </div> <!-- end s-header__content -->
        </header> <!-- end s-header -->


        <!-- # intro 
        ================================================== -->
        <section id="intro" class="s-intro">
            <div class="s-intro__bg">
                <video class="s-intro__bg-video" autoplay muted loop>
                    <source src="videos/bg-video.mp4" type="video/mp4">
                </video>
            </div>
        
            <div class="row s-intro__content">
                <div class="column lg-12">
                    <div class="counter">
                        <div class="counter__time">
                            <span id="days" class="ss-days">365</span>
                            <span>days</span>
                        </div>
                        <div class="counter__time">
                            <span id="hours" class="ss-hours">01</span>
                            <span>hours</span>
                        </div>
                        <div class="counter__time minutes">
                            <span id="minutes" class="ss-minutes">01</span>
                            <span>mins</span>
                        </div>
                        <div class="counter__time">
                            <span id="seconds" class="ss-seconds">55</span>
                            <span>secs</span>
                        </div>
                    </div>
        
                    <div class="s-intro__content-bottom">
                        <h1 class="s-intro__content-title">Our site is under construction</h1>
                        <p>
                            RedCarpet is gearing up to make your events extraordinary. Stay tunedâ€”something amazing is coming soon!
                        </p>
                    </div>
                </div>
        
                <div class="s-intro__scroll">
                    <p class="scroll-text">Reach You Soon...</p>
                    <a href="#info" class="smoothscroll">
                        <div class="mouse"></div>
                    </a>
                    <div class="end-top"></div>
                </div>
            </div>
        </section>
        

        <!-- # info
        ================================================== -->
        <section id="info" class="s-info" style="height: 0px; padding: 0px; margin: 0px;">

        </section> <!-- end s-info -->

    </div> <!-- end pagewrap -->


    <!-- Java Script
    ================================================== -->
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Calculate the target date (17 days from now)
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 17);

            function updateCountdown() {
                const currentTime = new Date();
                const timeDifference = targetDate - currentTime;

                if (timeDifference <= 0) {
                    document.getElementById('days').textContent = '0';
                    document.getElementById('hours').textContent = '0';
                    document.getElementById('minutes').textContent = '0';
                    document.getElementById('seconds').textContent = '0';
                    clearInterval(timerInterval); // Stop the timer when countdown reaches zero
                    return;
                }

                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            }

            // Update countdown every second
            const timerInterval = setInterval(updateCountdown, 1000);

            // Initialize countdown immediately
            updateCountdown();
        });
    </script>

</body>
</html>
